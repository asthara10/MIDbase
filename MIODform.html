<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--for compatibility with explorer-->
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!--responsive page-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> <!--Bootstrap stylesheet-->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<p id="com_text">Fill in the form below:</p>
		<form method="post" action="submit_data.php" name="input">
			<div class="container" class="form">
				<label>Microindel Name</label><input placeholder="Microindel name" type="text" name="microindel_name" required>
				<label>Microindel Information</label><input placeholder="Microindel extra information" type="text" name="microindel_info">
			</div>
			<div class="container" class="form">
				<label>Gene</label><input placeholder="Gene name" type="text" name="gene">
				<label>Gene Ensmbl ID</label><input placeholder="Ensmbl ID of the gene" type="text" name="EnsmblID">
			</div>
			<div class="container" class="form">				
				<label>Start Positon</label><input placeholder="start position of the microindel" type="text" name="start">
				<label>End Positon</label><input placeholder="end position of the microindel" type="text" name="end">
				<label>Cytogenetic Location</label><input placeholder="cytogenetic location of the microindel" type="text" name="cytogen">
				<label>Strand</label><input placeholder="strand of the microindel" type="text" name="strand">
			</div>
			<div class="container" class="form">
				<label>Clinical Significance</label><select name="clin_sig">
					<option value="benign">Benign</option>
					<option value="likely_benign">Likely Benign</option>
					<option value="association">Association</option>
					<option value="sensitivity">Confers Sensitivity</option>
					<option value="drug_res">Drug Response</option>
					<option value="protective">Protective</option>
					<option value="risk">Risk Factor</option>
					<option value="likely_pathogenic">Likely Pathogenic</option>
					<option value="pathogenic">Pathogenic</option>
					<option value="uncertain">Uncertain Significance</option>
					<option value="not_provided">Not provided</option>
					<option value="other">Other</option>
				</select>
			</div>
			<div class="container" class="form">	
				<label>PMID</label><input placeholder="PubMed ID" type="text" name="PMID">
			</div>
			<div class="container" class="form">
				<label>Disease</label><input placeholder="Disease name related to the microindel" type="text" name="disease">
				<label>IDMIM</label><input placeholder="OMIM ID of the disease" type="text" name="disease">
			</div>
			<button type="submit" class="submit">Submit</button>
		</form>
	</div>
	<script>
		function RespMenu() {
			var x = document.getElementById("myMenu");
			if (x.className === "menu") {
				x.className += " responsive";
			} else {
				x.className = "menu";
			}
		}	
	</script>
</body>
</html>
