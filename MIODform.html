<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--for compatibility with explorer-->

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> <!--Bootstrap stylesheet-->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<body>
	<div class="container">
		<p id="com_text">Fill in the form below:</p>
		<div class="container" class="form">
			<form method="post" action="submit_data.php" name="input">
			<p><label>Microindel Name<input placeholder="Microindel name" type="text" name="microindel_name" required></label></p>
			<p><label>Microindel Information<input placeholder="Microindel extra information" type="text" name="microindel_info"></label></p>
			<p><label>Gene<input placeholder="Gene name" type="text" name="gene"></label></p>
			<p><label>Gene Ensmbl ID<input placeholder="Ensmbl ID of the gene" type="text" name="EnsmblID"></label></p>
			<p><label>Start Positon<input placeholder="start position of the microindel" type="text" name="start"></label></p>
			<p><label>End Positon<input placeholder="end position of the microindel" type="text" name="end"></label></p>
			<p><label>Cytogenetic Location<input placeholder="cytogenetic location of the microindel" type="text" name="cytogen"></label></p>
			<p><label>Strand<input placeholder="strand of the microindel" type="text" name="strand"></label></p>
			<p><label>Clinical Significance<input placeholder="Choose one of the folowing values" type="radio" name="clin_sig" value="association">Association</label></p>
			<p><label>Clinical Significance<input placeholder="Choose one of the folowing values" type="radio" name="clin_sig" value="benign"></label>Benign</p>
			<p><label>Clinical Significance<input placeholder="Choose one of the folowing values" type="radio" name="clin_sig" value="sensitivity">Confers Sensitivity</label></p>
			<p><label>Clinical Significance<input placeholder="Choose one of the folowing values" type="radio" name="clin_sig" value="drug_response">Drug Response</label></p>
			<p><label>Clinical Significance<input placeholder="Choose one of the folowing values" type="radio" name="clin_sig" value="uncertain">Uncertain Significance</label></p>
			<p><label>Clinical Significance<input placeholder="Choose one of the folowing values" type="radio" name="clin_sig" value="likely_benign">Likely Benign</label></p>
			<p><label>Clinical Significance<input placeholder="Choose one of the folowing values" type="radio" name="clin_sig" value="likely_pathogenic">Likely Pathogenic</label></p>
			<p><label>Clinical Significance<input placeholder="Choose one of the folowing values" type="radio" name="clin_sig" value="not_provided">Not provided</label></p>
			<p><label>Clinical Significance<input placeholder="Choose one of the folowing values" type="radio" name="clin_sig" value="other">Other</label></p>
			<p><label>Clinical Significance<input placeholder="Choose one of the folowing values" type="radio" name="clin_sig" value="pathogenic">Pathogenic</label></p>
			<p><label>Clinical Significance<input placeholder="Choose one of the folowing values" type="radio" name="clin_sig" value="protective">Protective</label></p>
			<p><label>Clinical Significance<input placeholder="Choose one of the folowing values" type="radio" name="clin_sig" value="risk"></label>Risk Factor</p>
			<p><label>PMID<input placeholder="PubMed ID" type="text" name="PMID"></label></p>
			<p><label>Disease<input placeholder="Disease name related to the microindel" type="text" name="disease"></label></p>
			<p><label>IDMIM<input placeholder="OMIM ID of the disease" type="text" name="disease"></label></p>
			<p><button id="submit">Submit</button></p>
			</form>
		</div>
	</div>
	<script>
		function RespMenu() {
			var x = document.getElementById("myMenu");
			if (x.className === "menu") {
				x.className += " responsive";
			} else {
				x.className = "menu";
			}
		}	
	</script>
